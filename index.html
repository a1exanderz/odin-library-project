<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div id="addBookModal">
      <div id="addBookContainer">
        <h2>Add a new book</h2>
        <div class="form-inputs">
          <input id="title" type="text" placeholder="Title" />
          <input id="author" type="text" placeholder="Author" />
          <input
            id="pages"
            type="number"
            min="1"
            max="21450"
            placeholder="Pages"
          />
          <label class="is-read" for=""
            >I've read this book
            <input id="isRead" type="checkbox" />
          </label>
          <button id="submitBookInfo">Submit</button>
        </div>
      </div>
    </div>
    <header>
      <b>Library App</b>
    </header>
    <div class="main-container">
      <button id="add-book-btn">+ Add book</button>
      <div id="bookContainerGrid"></div>
    </div>
    <footer>Copyright Â© 2022 a1exanderz</footer>
    <script src="script.js"></script>
  </body>
</html>
